<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PodCast</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="header">
      <div class="inner-header flex">
        <svg version="1.1" class="logo" baseProfile="tiny" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500" xml:space="preserve">
          <path fill="#FFFFFF" stroke="#000000" stroke-width="10" stroke-miterlimit="10" d="M57,283" />
        </svg>
      </div>
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
    </div>
  </header>
  <div id="player">
    <h4><i class="material-icons">equalizer</i>PodCast</h4>
    <div class="card">
      <div class="card-image">
        <a href="#" class="btn-floating btn-large halfway-fab">
          <i id="play-pause" class="material-icons">play_arrow</i></a>
      </div>
      <div class="card-content">
        <h5>Titulo</h5>
        <p class="artist">Convidado</p>
        <div class="row valign-wrapper">

          <div class="col s2" id="current-duration">00:00</div>

          <div class="col s6 range-field valign-wrapper">
            <input id="seekbar" type="range" min="0" max="0" step="1">
          </div>

          <div class="col s2" id="total-duration">00:00</div>
          <div>
            <a href="#">
              <i id="vol" class="material-icons">volume_up</i>
            </a>
          </div>

          <div class="col s3 range-field valign-wrapper">
            <input id="vol-control" type="range" min="0" max="100" step="1">
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
